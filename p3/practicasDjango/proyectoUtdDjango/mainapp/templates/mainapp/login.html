{% extends "layouts/layouts.html" %}<!--esta es la version que te dice la ubicacion de donte vamos a mostrarlo-->
{% block title %}
    {{title}}
{% endblock title %}

{% block content %}
    <h1>{{title}}</h1>

    {% if messages %}
        {% for message in messages %}
            <div class="alert-warning">
                {{message}}
            </div>
        {% endfor %}
    {% endif %}

    <form action="" method="POST">{{content}}
        {% csrf_token %}
        <label for="username">Usuario</label>
        <input type="text" name="username">
        <label for="password">contrase√±a</label>
        <input type="password" name="password">
        <input type="submit" value="login">
    </form>
{% endblock content %}
